<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Chess</title>
</head>
<body>
    <script>
       var i,j;
       for(i=0;i<=8;i++)
       {   
        for(j=0;j<8;j++)
        {
        if((i+j)%2==0)
        {
        document.write("#");
        }
        else 
        {
        document.write("     &nbsp;");
        }
        }
        document.write("<br>");
       }




</script>
</body>
</html>
