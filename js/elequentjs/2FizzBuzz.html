<!DOCTYPE html>
<html lang="en">
    <head>
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        var i;
        for(i=1;i<100;i++)
        {
            if((i%3==0) && (i%5==0)){
            document.write(i+"Fizz Buzz<br>");
            continue;
        }
        if(i%3==0)
        {
         document.write(i+"Fizz<br>");
        }
        if(i%5==0)
         {
         document.write(i+"Buzz<br>");
        }
        }
</script>
</body>
</html>
