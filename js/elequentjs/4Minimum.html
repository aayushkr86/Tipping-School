<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Minimum</title>
    </head>
    <body>
    <script>
    var x=parseInt (prompt( "Enter the number",""),10);
    var y=parseInt (prompt( "Enter the number",""),10);
    min (x,y);
    
    function min(x,y)
        {
        if(x<y)
        {
            document.write(x);
            }
            else{
                document.write(y);
            }
        }       
    </script>
</body>
</html>
