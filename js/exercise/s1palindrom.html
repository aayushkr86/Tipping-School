<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Palindrome</title>
    </head>
    <body>
    <script>
 var str=prompt("Enter the string","string");
palindrome(str);

function palindrome(str)
{
    var i,j,flag=0;
    i=0;
    j=str.length-1;

    while (i<j) {
        if ( str [i] == str[j]) 
        {
            flag=1;
        }
        i++;
        j--;
    }

    if (flag == 1) {
        document.write ("palindrome");
    }
    else {
        document.write ("not a palindrome");
    }
}
    </script>
</body>
</html>
