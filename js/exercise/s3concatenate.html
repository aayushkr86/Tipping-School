        <title>concatenate</title>

        <body>
            <script>
            var str1=prompt("enter first string","string");
            var str2=prompt("enter second string","string");
           concat(str1,str2);

            function concat(str1,str2)
            {

             var concat;

             document.write("concat string"+concat);
            }
            
            
            </script>
